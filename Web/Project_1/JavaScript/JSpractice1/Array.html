<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Array</title>
    <link rel="stylesheet" href="../../CSS/style.css">
  </head>
  <body>
    <button class="button button2" onclick="location.href='../JSpractice.html'">Go Back</button>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
    var a=["a","b","c","d"]
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(a[0])
      document.write(a[1])
    </script>
    <h2>count</h2>
    <script type="text/javascript">
      document.write(a.length)
    </script>
    <h2>add</h2>
    <script type="text/javascript">
    a.push("e")
    a.push("f")
    document.write(a.length)
    </script>
  </body>
</html>
