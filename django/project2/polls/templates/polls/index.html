<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Sajang Polls</title>
    <link rel="stylesheet" href="{% static 'css/polls.css'%}">
  </head>
  <body>
    {% if latest_question_list %}
      <ul>
      {% for question in latest_question_list %}
        <li><a href="{% url 'detail' pk=question.id %}">{{ question.question_text}}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
