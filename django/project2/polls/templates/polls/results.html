<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sajang Polls</title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
    <ul>
      {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} -- {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'detail' pk=question.id %}">Vote again?</a>

  </body>
</html>
